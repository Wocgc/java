<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<a href="/signin">회원가입 페이지 입니다.</a>


	<form action="/signup" method="post">
	<div>
		<input type="text" placeholder="아이디" name=email>
	</div>
	
	<div>
		<input type="text" placeholder="비밀번호" name=password>
	</div>
	
	<div>
		<input type="text" placeholder="비밀번호 확인">
	</div>
	
	<div>
		<button type="submit">회원가입</button>
	</div>	
</form>
</body>
</html>
